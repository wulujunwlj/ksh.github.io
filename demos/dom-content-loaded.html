<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOMContentLoaded 事件</title>

	<style>
	.container {
		width: 600px;
		height: 400px;
		background: #ccc;
		margin: 0 auto;
	}
	</style>
</head>

<body>
	<div class="reference">
		<a href="http://dengo.org/archives/1037">Javascript封装DOMContentLoaded事件</a>
	</div>

	<div class="container"></div>

	<script>
		document.addEventListener('DOMContentLoaded', function readyFn() {
			console.log('DOMContentLoaded');
		}, false);

		window.onload = function onloadFn() {
			console.log('window onload');
		};
	</script>
</body>
</html>
