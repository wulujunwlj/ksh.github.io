<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NW GUI</title>
</head>

<body>
  <script>
    // 加载 gui 模块
    var gui = require('nw.gui');

    // 子菜单的子菜单
    var subSub1 = new gui.Menu();
    subSub1.append(new gui.MenuItem({
      label: 'subSub1',
      type: 'checkbox',
      checked: true,
      enabled: false
    }));
    
    // 子菜单    
    var sub1 = new gui.Menu();
    sub1.append(new gui.MenuItem({
      label: '子菜单1',
      click: function() {
        var elem = document.createElement('div');
        elem.appendChild(document.createTextNode('Test1'));
        document.body.appendChild(elem);
      },
      submenu: subSub1
    }));

    var menubar = new gui.Menu({
      type: 'menubar'
    });
    menubar.append(new gui.MenuItem({
      label: '菜单1',
      submenu: sub1
    }));

    // var subSub1 = new gui.Menu();
    // subSub1.append(new gui.MenuItem({
    //   label: 'subSub1',
    // }));
    // sub1.apend(new gui.MenuItem({
    //   label: '子菜单的子菜单',
    //   submenu: subSub1
    // }));

    var win = gui.Window.get();

    win.menu = menubar;
  </script> 
</body>
</html>
